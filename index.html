<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.scss">

    <title>UberEat Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-brand">
                <h1>Uber<span>Eats</span></h1>
            </div>
            <!-- ./nav-brand-->
            <div class="currentDetails">
                <div class="header-option">
                    <span>London</span>
                </div>
                <div class="header-option">
                    <span>Deliver now</span>
                </div>
            </div>
            <!-- /.currentDetails -->
            <div class="searchBar">
                <div class="header-option">
                    Search
                </div>
                <div class="header-option">
                    Sign in
                </div>
            </div>
            <!-- /.searchBar -->

        </div>
        <!-- ./container -->
    </header>
    <!-- ./header -->

    <div class="options">
        <div class="container">
            <button class="options-btn selected">
                Delivery
            </button>
            <button class="options-btn">
                Pick-up
            </button>
        </div>
    </div>
    <!-- /.options -->

    <div class="listings">
        <div class="container">
            <div class="header">
                <div class="header-title">
                    <h2>When you're hungry now</h2>
                    <span>The fastest food to your door</span>
                </div>
                <div class="header-viewOptions">
                    <div class="viewall">
                        <span>View all</span>
                    </div>
                    <div class="viewMore">
                        <span class="arrow left">
                            <i data-feather="arrow-left"></i>
                        </span>
                        <span class="arrow right dark">
                            <i data-feather="arrow-right"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.listings -->

</body>
</html>
